<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My To-Do List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #f9f9f9;
            margin-bottom: 10px;
            padding: 15px 20px;
            border-left: 5px solid #4a90e2;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .completed {
            color: #2ecc71;
            font-weight: bold;
        }

        .not-completed {
            color: #e74c3c;
            font-weight: bold;
        }

        .status-tag {
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 0.9em;
        }

        .tag-completed {
            background-color: #e9f9f0;
            color: #27ae60;
        }

        .tag-pending {
            background-color: #fff4f4;
            color: #c0392b;
        }

        .empty-message {
            text-align: center;
            color: #888;
            font-style: italic;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù My To-Do List</h1>

        {% if tasks %}
            <ul>
                {% for task in tasks %}
                    <li>
                        <span>{{ task.description }}</span>
                        <span class="status-tag {% if task.completed %}tag-completed{% else %}tag-pending{% endif %}">
                            {% if task.completed %}
                                Completed
                            {% else %}
                                Not Completed
                            {% endif %}
                        </span>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <div class="empty-message">No tasks yet! üéâ</div>
        {% endif %}
    </div>
</body>
</html>
